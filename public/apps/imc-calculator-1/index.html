<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC Calculator</title>
  <style>
    @font-face {
      src: url(../../assets/fonts/RobotoCondensed-Regular.ttf);
      font-family: rbt;
    }

    * {
      font-family: rbt;
    }

    form {
      display: flex;
      flex-direction: column;

    }

    input, button, select {
      padding: 20px;
      margin: 5px 0;
      border: 1px solid #eee;
      outline: none;
      border-radius: 3px;
    }
    select {
      background-color: #eee;
    }

    button {
      background-color: blue;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:active {
      opacity: .8;
    }

    p {
      padding: 10px;
      font-size: 14px;
    }

    @media screen and (min-width: 414px) {
      body {
        width: 50%;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <form id="form">
    <input type="text" id="height" placeholder="Altura (m)" required>
    <input type="number"  id="mass" placeholder="Massa (kg)" required>
    <button>Calcular</button>
    <p id="calculation"></p>
  </form>
</body>

<script>
  document.getElementById("form").addEventListener("submit", e => {
    e.preventDefault();
    const height = document.getElementById("height").value;
    const mass = document.getElementById("mass").value;
    const imc = (mass / (height *height)).toFixed(2);
    let imcType = "";
    if(imc < 17) {
      imcType = "Muito abaixo do peso";
    } else if (imc > 17 && imc < 18.49) {
      imcType = "Abaixo do peso";
    } else if(imc > 18.50 && imc < 24.99) {
      imcType = "Peso normal";
    } else if(imc > 25 && imc < 29.99) {
      imcType = "Acima do peso";
    } else if(imc > 30 && imc < 34.99) {
      imcType = "Obesidade I";
    } else if(imc > 35 && imc < 39.99) {
      imcType = "Obesidade II";
    } else if( imc > 40) {
      imcType = "Obesidade III";
    }

    document.getElementById("calculation").innerHTML = `O seu índice de massa corporal é de ${imc} kg/m3 (${imcType})`;
  });
</script>
</html>
