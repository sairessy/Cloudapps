<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    button {
      display: block;
      padding: 12px;
      width: 100%;
      display: none;
    }

    a {
      display: block;
      margin: auto;
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <title>Share Position</title>
</head>
<body>
  <div id="app">
    <button id="btn-copy">Copiar link</button>
    <a href="#" id="link"></a>
  </div>
</body>

<script>
  navigator.geolocation.getCurrentPosition(pos => {
    const {latitude, longitude} = pos.coords;
    document.getElementById("link").innerText = `https://fdjklldkf.co/l/${latitude}/la/${longitude}`
    document.getElementById("btn-copy").style.display = "block";
  });
</script>
</html>
